{{ partial "head" . }}

<div class="single-page">
  {{ partial "nav" . }}
</div>
{{ partial "mobile-menu" . }}

<div class="page documentation">
    <div class="content">
      <h1 class="content-header">{{ .Title }} {{ if .IsDraft }} (Draft){{ end }}</h1>
      <div class="markdowned">
        {{ .Content }}
        <nav>
          <ul>
            {{ $currentPage := . }}
            {{ range $currentPage.Menus.main.Children }}
              <li>
                <a href="{{.URL}}">{{.Title}}</a>
              </li>
            {{ end }}
          </ul>
        </nav>
      </div>
    </div>
</div>

{{ partial "footer" .}}
