{{ partial "head" . }}
{{ partial "nav" . }}

<div class="page documentation">
  <div class="left-menu">
    {{ partial "left-menu" . }}
  </div>
    <div class="content">
      <h1 class="content-header">{{ .Title }}</h2>
      <div class="markdowned">
        {{ .Content }}
        <nav>
          <ul>
            {{ $currentPage := . }}
            {{ range $currentPage.Menus.main.Children }}
              <li>
                <a href="{{.URL}}">{{.Title}}</a>
              </li>
            {{ end }}
          </ul>
        </nav>
      </div>
    </div>
</div>

{{ partial "footer" .}}
