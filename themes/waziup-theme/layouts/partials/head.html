<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="no-js ie6"><![endif]-->
<!--[if IE 7 ]><html class="no-js ie7"><![endif]-->
<!--[if IE 8 ]><html class="no-js ie8"><![endif]-->
<!--[if IE 9 ]><html class="no-js ie9"><![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html class="no-js" lang="{{.Lang}}"> <!--<![endif]-->
<head>
  <link rel="shortcut icon" type="image/png" href="/images/favicon.ico">
  <link rel="icon" type="image/png" href="/images/favicon.ico">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
  {{ .Hugo.Generator }}

  <link rel="canonical" href="{{ .Permalink }}">
  <meta property="og:url" content="{{ .Permalink }}">
  {{ with .Site.Params.description }} <meta name="description" content="{{ . }}"> {{ end }}
  {{ with .Site.Params.author }}      <meta name="author" content="{{ . }}"> {{ end }}
  {{ with .Site.Title }}              <meta property="og:title" content="{{ . }}">{{ end }}
  {{ with .Site.Params.logo }}        <meta property="og:image" content="{{ $.Site.BaseURL }}{{ . }}">{{ end }}
  {{ with .Site.Title }}              <meta name="apple-mobile-web-app-title" content="{{ . }}">{{ end }}
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


  <style>
    @font-face {
      font-family: 'Icon';
      format('embedded-opentype'),
      format('woff'),
      format('truetype'),
      format('svg');
      font-weight: normal;
      font-style: normal;
    }
  </style>

  <link rel="stylesheet" href="{{ $.Site.BaseURL }}/css/style.css">
  <link rel="stylesheet" href="{{ $.Site.BaseURL }}/css/font-awesome.css">
  <link rel="stylesheet" href="{{ $.Site.BaseURL }}/css/highlight.css">
  <link rel="stylesheet" href="{{ $.Site.BaseURL }}/css/roboto.css">
  <link rel="stylesheet" href="{{ $.Site.BaseURL }}/css/roboto-mono.css">
  <script src="{{ $.Site.BaseURL }}/js/vendor.js"></script>
  <script src="{{ $.Site.BaseURL }}/js/app.js"></script>

  <script src="{{ $.Site.BaseURL }}/js/jquery-3.2.1.min.js"></script>
  <script>
  	//Fixing the images path issue
  	$(function(){
  		$('img').each(function(){
  			var s = $(this).attr('src');
  			var pURL = '{{ $.Site.BaseURL }}';
  			if( s.indexOf('/') == 0)
  			{
  				$(this).attr('src', pURL + s);
  			}
  		});
  	});
  </script>

  
</head>
<body class="{{ with .Site.Params.palette.primary }}palette-primary-{{ . }}{{end }} {{ with .Site.Params.palette.accent }}palette-accent-{{ .  }}{{ end }}">
