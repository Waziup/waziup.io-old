<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="no-js ie6"><![endif]-->
<!--[if IE 7 ]><html class="no-js ie7"><![endif]-->
<!--[if IE 8 ]><html class="no-js ie8"><![endif]-->
<!--[if IE 9 ]><html class="no-js ie9"><![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html class="no-js"> <!--<![endif]-->
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
  {{ .Hugo.Generator }}

  {{ with .Site.Params.description }}
  <meta name="description" content="{{ . }}">
  {{ end }}
  <link rel="canonical" href="{{ .Permalink }}">
  {{ with .Site.Params.author }}
  <meta name="author" content="{{ . }}">
  {{ end }}

  <meta property="og:url" content="{{ .Permalink }}">
  {{ with .Site.Title }}<meta property="og:title" content="{{ . }}">{{ end }}
  {{ with .Site.Params.logo }}<meta property="og:image" content="{{ $.Site.BaseURL }}{{ . }}">{{ end }}
  {{ with .Site.Title }}<meta name="apple-mobile-web-app-title" content="{{ . }}">{{ end }}
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="shortcut icon" type="image/x-icon" href="{{ $.Site.BaseURL }}{{ with .Site.Params.favicon }}{{ . }}{{ else }}images/favicon.ico{{ end }}">
  <link rel="icon" type="image/x-icon" href="{{ $.Site.BaseURL }}{{ with .Site.Params.favicon }}{{ . }}{{ else }}images/favicon.ico{{ end }}">


  <style>
    @font-face {
      font-family: 'Icon';
      src: url('fonts/icon.eot?52m981');
      src: url('fonts/icon.eot?#iefix52m981')
      format('embedded-opentype'),
      url('fonts/icon.woff?52m981')
      format('woff'),
      url('fonts/icon.ttf?52m981')
      format('truetype'),
      url('fonts/icon.svg?52m981#icon')
      format('svg');
      font-weight: normal;
      font-style: normal;
    }
  </style>

  <!-- build:css css/style.css -->
  <link rel="stylesheet" href="../../static/css/roboto.css">
  <link rel="stylesheet" href="../../static/css/roboto-mono.css">
  <link rel="stylesheet" href="../../static/css/font-awesome.css">
  <link rel="stylesheet" href="../../static/css/highlight.css">
  <link rel="stylesheet" href="../../style.css">
  <!-- endbuild -->

  <!-- build:js js/vendor.js -->
  <script src="../../static/js/jquery-3.1.0.min.js"></script>
  <script src="../../static/js/lodash.js"></script>
  <script src="../../static/js/mustache.min.js"></script>
  <script src="../../static/js/highlight.pack.js"></script>
  <script src="../../static/js/jquery.slicknav.min.js"></script>
  <script src="../../static/js/ZeroClipboard.min.js"></script>
  <script src="../../static/js/lunrjs.min.js"></script>
  <script src="../../static/js/debounce.min.js"></script>
  <!-- endbuild -->

  <!-- build:js js/app.js -->
  <script src="../../static/js/app.js"></script>
  <!-- endbuild -->

  {{ with .RSSlink }}
  <link href="{{ . }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" />
  <link href="{{ . }}" rel="feed" type="application/rss+xml" title="{{ $.Site.Title }}" />
  {{ end }}
</head>
<body class="{{ with .Site.Params.palette.primary }}palette-primary-{{ . }}{{end }} {{ with .Site.Params.palette.accent }}palette-accent-{{ .  }}{{ end }}">
